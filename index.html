<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live-Sync Classroom</title>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <style>
        body {
            background-color: #111827;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container { width: 100%; max-width: 600px; }

        h1 { 
            background: linear-gradient(90deg, #3b82f6, #8b5cf6); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }
        p { color: #9ca3af; margin-bottom: 30px; }

        /* Input Area */
        .input-group {
            background: #1f2937;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input {
            flex: 1;
            background: #374151;
            border: none;
            padding: 12px;
            border-radius: 8px;
            color: #fff;
            outline: none;
        }

        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.95); }

        /* The Live List */
        #board {
            display: flex;
            flex-direction: column-reverse; /* Newest at top */
            gap: 10px;
        }

        .card {
            background: #1f2937;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #10b981; /* Green line */
            animation: popIn 0.3s ease-out;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .timestamp { font-size: 10px; color: #6b7280; }

        @keyframes popIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ”´ Live-Sync Classroom</h1>
        <p>Type a note. It appears instantly on everyone's screen.</p>

        <div class="input-group">
            <input type="text" id="username" placeholder="Name" style="max-width: 80px;">
            <input type="text" id="message" placeholder="What are you learning?">
            <button onclick="postMessage()">POST</button>
        </div>

        <div id="board">
            </div>
    </div>

    <script>
        // 1. Initialize GunDB (Connects to public peers)
        const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
        const classroom = gun.get('global-hack-week-classroom-v1');

        // 2. Function to Send Data
        function postMessage() {
            const name = document.getElementById('username').value || "Anonymous";
            const text = document.getElementById('message').value;

            if(text.trim() === "") return;

            const note = {
                name: name,
                text: text,
                time: new Date().toLocaleTimeString()
            };

            // Save to decentralized DB
            classroom.set(note);
            
            // Clear input
            document.getElementById('message').value = "";
        }

        // 3. Listen for Real-Time Updates
        // .map() loops over every item in the list
        // .on() listens for changes live
        classroom.map().on((note, id) => {
            if(!note || !note.text) return; // Ignore bad data
            
            // Avoid duplicates
            if(document.getElementById(id)) return;

            const board = document.getElementById('board');
            
            // Create HTML Element
            const div = document.createElement('div');
            div.id = id;
            div.className = 'card';
            div.innerHTML = `
                <div>
                    <strong>${note.name}</strong>: ${note.text}
                </div>
                <div class="timestamp">${note.time}</div>
            `;
            
            board.appendChild(div);
        });
    </script>
</body>
</html>
